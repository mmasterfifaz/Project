<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="../login/favicon.ico"/>
        <style>
            <!--
            body {
                margin-left: 0px;
                margin-top: 0px;
                margin-right: 0px;
                margin-bottom: 0px;
            }
            -->
        </style>
        <script>
            function logout() {
               if (window.XMLHttpRequest) {
                   xmlhttp = new XMLHttpRequest();
               } else {
                   xmlhttp = new ActionXObject("Microsoft.XMLHTTP");
               }
               xmlhttp.open("GET","LogoutServlet",false);
               xmlhttp.send();
            }
        </script>
    </head>   
    <body onbeforeunload="logout()">
        <iframe id="loginframe" width="100%" height="100%" src="login.jsf" frameborder="0"></iframe> 
    </body>
</html>
