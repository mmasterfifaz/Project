<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/main_01.xhtml">
            <ui:define name="javascript"></ui:define>
            <ui:define name="sidemenu">
                <rich:togglePanel id="toggleMenu" activeItem="closed" switchType="client" cycledSwitching="closed, opened" styleClass="sideBar">
                    <rich:togglePanelItem name="closed">
                        <h:panelGrid>
                            <h:commandLink> 
                               <rich:toggleControl targetPanel="toggleMenu" targetItem="opened"/> 
                               <img src="#{request.contextPath}/img/reportmenu01.png" 
                                    name="ReportMenuImage" border="0" id="ReportMenuImage" 
                                    onmouseout="changeImage('ReportMenuImage', '#{request.contextPath}/img/reportmenu01.png')"
                                    onmouseover="changeImage('ReportMenuImage', '#{request.contextPath}/img/reportmenu02.png')"
                                    class="sideBarTab" />
                            </h:commandLink> 
                        </h:panelGrid>
                    </rich:togglePanelItem> 
                    <rich:togglePanelItem name="opened">
                        <h:panelGrid>
                            <h:commandLink> 
                                <rich:toggleControl targetPanel="toggleMenu" targetItem="closed"/>
                                <ui:include src="../includes/report_sidemenu.xhtml"/>
                            </h:commandLink>
                        </h:panelGrid>
                    </rich:togglePanelItem> 
                </rich:togglePanel>
            </ui:define>

            <ui:define name="detail">
                <table width="100%" border="0" cellpadding="0" cellspacing="0" id="box01">
                    <tr>
                        <td width="10"><img src="#{request.contextPath}/img/box09.png" width="10" height="48"/></td>
                        <td width="100%" valign="center" background="#{request.contextPath}/img/box11.png">
                             <table width="100%" border="0" cellpadding="0" cellspacing="0" id="hbox01">
                                <tr>
                                    <td width="419"><h2><ui:insert name="title2">Title2</ui:insert></h2></td>
                                    <td width="427" class="hboxtab">&nbsp;</td>
                                    <td width="260" align="right">&nbsp;&nbsp;&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                        <td width="10"><img src="#{request.contextPath}/img/box10.png" width="10" height="48"/></td>
                    </tr>
                    <tr>
                        <td colspan="3"><table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td width="5" height="30" background="#{request.contextPath}/img/box08.png"></td>
                                    <td valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td><ui:insert name="body">Content here</ui:insert></td>
                                            </tr>
                                        </table></td>
                                    <td width="5" background="#{request.contextPath}/img/box06.png"><img src="#{request.contextPath}/img/sp.gif" width="5" height="5"/></td>
                                </tr>
                            </table></td>
                    </tr>
                    <tr>
                        <td background="#{request.contextPath}/img/box04.png" width="10" height="10"></td>
                        <td background="#{request.contextPath}/img/box07.png"></td>
                        <td background="#{request.contextPath}/img/box03.png" width="10" height="10"></td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
