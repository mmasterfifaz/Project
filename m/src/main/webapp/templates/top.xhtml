<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <f:loadBundle basename="com.maxelyz.core.resource.messages" var="msg"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Maxar [<ui:insert name="title2"/>]</title>
        <link rel="shortcut icon" href="#{request.contextPath}/icon/favicon.ico"/>

        <script src="#{request.contextPath}/resources/js/jquery.js" type="text/javascript"/>
        <script src="#{request.contextPath}/resources/js/jquery.swapimage.js" type="text/javascript"/>
        <script src="#{request.contextPath}/resources/js/jquery.selectedimage.js" type="text/javascript"/>
        <script src="#{request.contextPath}/resources/js/checking.js" type="text/javascript"/>
        <ui:insert name="javascript"></ui:insert>
        <ui:insert name="head"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="reset.css"/>
        <h:outputStylesheet library="css" name="font.css"/>
        <h:outputStylesheet library="css" name="layout.css"/>
        <h:form id="frm">
            <div id="wrapper">
                <div id="header">
                    <div id="logo"></div>
                    <div id="user_wrapper">
                        <div id="user_menu">
                            <ul>
                                <li><img src="#{request.contextPath}/img/icon_pre.png" width="16" height="16" align="absmiddle" alt="Preference"/><a href="#" class="gray02link">Preference</a> </li>
                                <li><img src="#{request.contextPath}/img/icon_people.png" width="16" height="16" align="absmiddle" alt="My Script"/><a href="#" class="gray02link">My Script</a></li>
                                <li><img src="#{request.contextPath}/img/icon_power.png" width="16" height="16" align="absmiddle" alt="Log out"/><h:commandLink value="Log out" styleClass="gray02link" action="#{loginController.logoutAction}"/></li>
                            </ul>
                        </div>
                        <div id="user_info">
                            <span class="orange01"><strong>Agent :</strong> #{userSession.users.name} #{userSession.users.surname}&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;<strong>Login :</strong>&nbsp; 02/08/2009, 11:00   &nbsp;&nbsp;<strong>Talk Time :</strong> 20.00</span>
                        </div>
                    </div>
                </div>

                <div id="content_wrapper">
                    <div id="bar_wrapper">
                        <div id="bar_center">
                            <div id="bar_right">
                                <div id="bar_left">
                                    <div id="navigate">

                                    </div>
                                    <div id="script">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="display">
                    <div id="display_left">
                        <div id="display_right">
                            <ui:insert name="sidemenu">Title 1</ui:insert>
                            <div id="top_wrapper">
                                <div id="title">
                                    <h1><ui:insert name="title1">Title 1</ui:insert></h1>
                                </div>
                                <div id="main_menu">
                                    <ul>
                                        <li><h:outputLink value="#{request.contextPath}/front/campaign/campaignAssignment.jsf"><h:graphicImage library="img" name="tb_campaign.png" styleClass="swap" alt="Campaign" /></h:outputLink></li>
                                        <li><h:outputLink value="#{request.contextPath}/front/todolist/incoming.jsf"><h:graphicImage library="img" name="tb_todolist.png" styleClass="swap" alt="To Do List"  /></h:outputLink></li>
                                        <li><h:outputLink value="#{request.contextPath}/front/search/searchCustomer.jsf"><h:graphicImage library="img" name="tb_search.png" styleClass="swap" alt="Search"/></h:outputLink></li>
                                        <li><h:outputLink value="#{request.contextPath}/front/customerHandling/customerDetail.jsf"><h:graphicImage library="img" name="tb_customer.png" styleClass="swap"  alt="Customer"/></h:outputLink></li>
                                        <li><h:graphicImage library="img" name="tb_report.png" styleClass="swap"  alt="Report"/></li>
                                        <li><h:graphicImage library="img" name="tb_admin.png" styleClass="swap" alt="Admin"/></li>
                                        <li><h:graphicImage library="img" name="icon_infoproduct.png" alt="Info product"/> </li>
                                        <li><h:graphicImage library="img" name="icon_infoknow.png" alt="Info know"/> </li>
                                        <li><h:graphicImage library="img" name="icon_infoobjection.png"  alt="Info objection"/></li>
                                    </ul>
                                </div>
                            </div>

                            <div id="body_wrapper">
                                <div id="body_header">
                                    <div id="body_header_left">
                                        <div id="body_header_right">
                                            <div id="type">
                                                <h2><ui:insert name="type" /></h2>
                                            </div>
                                            <div id="type_menu"><ui:insert name="menu_sub">Body</ui:insert></div>
                                            <div id="search_wrapper">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div id="body">
                                    <div id="body_left">
                                        <div id="body_right">
                                            <ui:insert name="body">Body</ui:insert>
                                        </div>
                                    </div>
                                </div>                                
                                <div class="footer">
                                    <div class="footer_left">
                                        <div class="footer_right">
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer_wrapper">
                    <div id="footer_left">
                        <div id="footer_right">
                        </div>
                    </div>
                </div>                
            </div>
        </h:form>
        <div class="popup"></div>
        <div id="divOrthogonal"></div>
        <div id="context_path">#{request.contextPath}</div>
    </h:body>
</html>
