<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Social Report</ui:define>
            <ui:define name="title2">Statistic Report of Message by Customer</ui:define>
            <ui:define name="panel">
                <h:panelGroup id="mainPanel1">
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td width="200" align="right" valign="top">Contact Date From:</td>
                        <td><rich:calendar value="#{statisticMsgByCustomerReport.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar value="#{statisticMsgByCustomerReport.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Priority:</td>
                        <td valign="top">
                            <h:selectOneMenu id="priority" value="#{statisticMsgByCustomerReport.soPriorityId}" styleClass="select08" >
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{statisticMsgByCustomerReport.soPriorityList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Status:</td>
                        <td valign="top">
                            <h:selectOneMenu id="status" value="#{statisticMsgByCustomerReport.soCaseStatus}" styleClass="select08" >
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{statisticMsgByCustomerReport.soCaseStatusList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle">Grouping of User:</td>
                        <td valign="top">
                            <h:selectOneRadio value="#{statisticMsgByCustomerReport.userOption}" valueChangeListener="#{statisticMsgByCustomerReport.userOptionListener}">
                                <f:selectItems value="#{statisticMsgByCustomerReport.userOptionList}"/>
                                <a4j:ajax event="click" render="mainPanel1" execute="@this"/>                                
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="4">
                            <h:panelGroup id="serviceTypePanel" rendered="#{statisticMsgByCustomerReport.userOption eq 1}">
                             <tr>
                                <td width="200" align="right" valign="top">Social Service Type:</td>
                                <td valign="top">
                                    <h:selectOneMenu id="soSevice" value="#{statisticMsgByCustomerReport.soServiceId}" styleClass="select08">
                                        <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                        <f:selectItems value="#{statisticMsgByCustomerReport.soServiceList}"/>
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            </h:panelGroup>
                            <h:panelGroup id="userGroupPanel" rendered="#{statisticMsgByCustomerReport.userOption eq 0}">
                            <tr>
                                <td width="200" align="right" valign="top">User Group:</td>
                                <td valign="top">
                                    <h:selectOneMenu id="usergroup" value="#{statisticMsgByCustomerReport.userGroupId}" styleClass="select08" >
                                        <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                        <f:selectItems value="#{statisticMsgByCustomerReport.usergroupList}"/>
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            </h:panelGroup>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Customer Type: </td>
                        <td valign="top">
                            <h:selectOneMenu id="customerType" value="#{statisticMsgByCustomerReport.customerTypeId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{statisticMsgByCustomerReport.customerTypeList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="middle">Output Type:</td>
                        <td valign="top">
                            <h:selectOneRadio value="#{statisticMsgByCustomerReport.outputFormat}">
                                <f:selectItems value="#{statisticMsgByCustomerReport.outputFormatList}"/>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top">
                            <h:commandLink  action="blank.xhtml" actionListener="#{statisticMsgByCustomerReport.reportListener}" target="_blank">
                                <img alt="Report" src="../img/b_report.png"/>
                            </h:commandLink></td>
                    </tr>
                </table>
                 </h:panelGroup> 
            </ui:define>
        </ui:composition>
    </body>
</html>
