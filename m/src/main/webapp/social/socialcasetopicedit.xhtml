<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Social Case Topic: Add/Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{socialCaseTopicEditController.mode}"/>
                <h:inputHidden value="#{socialCaseTopicEditController.soCaseType.id}"/>
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:outputText value="#{socialCaseTopicEditController.message}" style="color:red"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Case Type:</td>
                        <td valign="top">
                            <h:selectOneMenu id="categoryTemplate" value="#{socialCaseTopicEditController.parentId}"
                                             required="true"  requiredMessage="Case Type is required">
                                <f:selectItem itemLabel="#{msg.pleaseSelect}"/>
                                <f:selectItems value="#{socialCaseTopicEditController.soCaseTypeList}"/>
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:selectOneMenu>
                            <rich:message for="categoryTemplate" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">* Code:</td>
                        <td><h:inputText id="code" value="#{socialCaseTopicEditController.soCaseType.code}" styleClass="textfield" size="50" required="true" maxlength="50"
                                         requiredMessage="Code is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="code" style="color:red"/>
                            <h:outputText value="#{socialCaseTopicEditController.messageDup}" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Name:</td>
                        <td valign="top">
                            <h:inputText id="name" value="#{socialCaseTopicEditController.soCaseType.name}" styleClass="textfield" size="50" required="true"
                                         requiredMessage="Name is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Description:</td>
                        <td valign="top">
                            <h:inputText id="description" value="#{socialCaseTopicEditController.soCaseType.description}" styleClass="textfield" size="50"/>                            
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Keyword:</td>
                        <td valign="top">
                            <h:inputText id="keyword" value="#{socialCaseTopicEditController.soCaseType.keyword}" styleClass="textfield" size="50" required="true"
                                         requiredMessage="Keyword is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="keyword" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Default Priority:</td>
                        <td valign="top">
                        <h:selectOneMenu id="defaultPriority" value="#{socialCaseTopicEditController.soCaseType.defaultPriority}" 
                                         required="true" requiredMessage="Priority is required">
                            <f:selectItem itemLabel="#{msg.pleaseSelect}"/>
                            <f:selectItem itemLabel="#{msg.low}" itemValue="#{msg.lowValue}"/>
                            <f:selectItem itemLabel="#{msg.medium}" itemValue="#{msg.mediumValue}"/>
                            <f:selectItem itemLabel="#{msg.high}" itemValue="#{msg.highValue}"/>
                            <f:selectItem itemLabel="#{msg.immediate}" itemValue="#{msg.immediateValue}"/>
                            <f:validateRequired/>                  
                            <rich:validator />
                        </h:selectOneMenu>
                        <rich:message for="defaultPriority" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:selectBooleanCheckbox id="enable" value="#{socialCaseTopicEditController.soCaseType.status}"/> Enable
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandButton image="../img/b_save.png" action="#{socialCaseTopicEditController.saveAction}" rendered="#{socialCaseTopicEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{socialCaseTopicEditController.backAction}" immediate="true"/>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
