<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <ui:insert name="popupHead"/>
    </h:head>
    <h:body>
        <h:form id="fCaseType">
            <rich:popupPanel id="caseTypeValidate" shadowOpacity="0" autosized="true" width="423" height="237" style="width: 423px; height: 237px; padding: 0 0 0 0; border-style: none;">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="10" valign="top"><img src="#{request.contextPath}/img/box09.png" alt="" width="10" height="48"/></td>
                        <td valign="middle" background="#{request.contextPath}/img/box11.png"><h2 class="style1">Alert</h2></td>
                        <td valign="middle" align="right" background="#{request.contextPath}/img/box11.png"><a href="#" class="close_popup" style="cursor:pointer" onclick="#{rich:component('caseTypeValidate')}.hide();
                                return false;">#{msg.close}</a></td>
                        <td width="10" valign="top"><img src="#{request.contextPath}/img/box10.png" alt="" width="10" height="48"/></td>
                    </tr>
                </table>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="5" background="#{request.contextPath}/img/box08.png"><img src="#{request.contextPath}/img/box08.png" width="5" height="5"/></td>
                        <td valign="top" bgcolor="#FFFFFF">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="width: 20px"></td>
                                    <td style="text-align: center; font-size: 16px; font-weight: bold"><br/><br/>Please select case type</td>
                                    <td style="width: 20px"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td style="text-align: center"><br/>
                                        <a4j:commandButton value="Close" image="/img/b_close.png"
                                                           limitRender="true" execute="@this"
                                                           immediate="true"
                                                           oncomplete="#{rich:component('caseTypeValidate')}.hide(); return false;">
                                        </a4j:commandButton><br/><br/>
                                    </td>
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                        <td width="4" class="bg_right"></td>
                    </tr>
                </table>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td background="#{request.contextPath}/img/box04.png" width="10" height="10"></td>
                        <td background="#{request.contextPath}/img/box07.png"><img src="#{request.contextPath}/img/clear.gif"/></td>
                        <td background="#{request.contextPath}/img/box03.png" width="10" height="10"></td>
                    </tr>
                </table>

                
            </rich:popupPanel>
        </h:form>
    </h:body>
</ui:composition>
