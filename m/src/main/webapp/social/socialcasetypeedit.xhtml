<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Social Case Type: Add/Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{socialCaseTypeEditController.mode}"/>
                <h:inputHidden value="#{socialCaseTypeEditController.soCaseType.id}"/>
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:outputText value="#{socialCaseTypeEditController.message}" style="color:red"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">* Code:</td>
                        <td><h:inputText id="code" value="#{socialCaseTypeEditController.soCaseType.code}" styleClass="textfield" size="50" required="true" maxlength="50"
                                         requiredMessage="Code is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="code" style="color:red"/>
                            <h:outputText value="#{socialCaseTypeEditController.messageDup}" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Name:</td>
                        <td valign="top">
                            <h:inputText id="name" value="#{socialCaseTypeEditController.soCaseType.name}" styleClass="textfield" size="50" required="true"
                                         requiredMessage="Name is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Description:</td>
                        <td valign="top">
                            <h:inputText id="description" value="#{socialCaseTypeEditController.soCaseType.description}" styleClass="textfield" size="50"/>                            
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Keyword:</td>
                        <td valign="top">
                            <h:inputText id="keyword" value="#{socialCaseTypeEditController.soCaseType.keyword}" styleClass="textfield" size="50" required="true"
                                         requiredMessage="Keyword is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="keyword" style="color:red"/>
                        </td>
                    </tr>
                    <!--<tr>-->
                        <!--<td align="right" valign="top">* Default Priority:</td>-->
                        <!--<td valign="top"><h:inputText id="defaultPriority" value="#{socialCaseTypeEditController.soCaseType.defaultPriority}" styleClass="textfield" size="50" required="true"-->
                                                      <!--requiredMessage="Default Priority is required">-->
                                <!--<rich:ajaxValidator event="onblur"/>-->
                            <!--</h:inputText>-->
                            <!--<rich:message for="defaultPriority" style="color:red"/>-->
                        <!--</td>-->
                    <!--</tr>-->
                    <tr>
                        <td align="right" valign="top">* Default Priority:</td>
                        <td valign="top">
                        <h:selectOneMenu id="defaultPriority" value="#{socialCaseTypeEditController.soCaseType.defaultPriority}" 
                                         required="true" requiredMessage="Priority is required">
                            <f:selectItem itemLabel="#{msg.pleaseSelect}"/>
                            <f:selectItem itemLabel="#{msg.low}" itemValue="#{msg.lowValue}"/>
                            <f:selectItem itemLabel="#{msg.medium}" itemValue="#{msg.mediumValue}"/>
                            <f:selectItem itemLabel="#{msg.high}" itemValue="#{msg.highValue}"/>
                            <f:selectItem itemLabel="#{msg.immediate}" itemValue="#{msg.immediateValue}"/>
                            <f:validateRequired/>                  
                            <rich:validator />
                        </h:selectOneMenu>
                        <rich:message for="defaultPriority" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:selectBooleanCheckbox id="enable" value="#{socialCaseTypeEditController.soCaseType.status}"/> Enable
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandButton image="../img/b_save.png" action="#{socialCaseTypeEditController.saveAction}" rendered="#{socialCaseTypeEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{socialCaseTypeEditController.backAction}" immediate="true"/>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
