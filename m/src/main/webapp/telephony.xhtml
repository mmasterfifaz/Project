        // For SSO
        var loginName = '#{userSession.users.ldapLogin}';      
        var ldapPassword = '#{userSession.ldapPassword}';
     
        // For not SSO
        var telephonyLoginName = '#{userSession.users.telephonyLoginName}';  
        var telephonyPassword = '#{userSession.users.telephonyPassword}';
        
        var stationNo = '#{userSession.stationNo}';
        
        var af = parent.document.getElementById('actionframe');
        var mf = parent.document.getElementById('mainframe');
        var objAf = getIframeWindow(af);
        var objMf = getIframeWindow(mf);

        function getIframeWindow(iframe_object) {
            var doc;

            if (iframe_object.contentWindow) {
                return iframe_object.contentWindow;
            }

            if (iframe_object.window) {
                return iframe_object.window;
            }

            if (!doc) {
                if (iframe_object.contentDocument) {
                    doc = iframe_object.contentDocument;
                }
            }

            if (!doc) {
                if (iframe_object.document) {
                    doc = iframe_object.document;
                }
            }

            if (doc) {
                if (doc.defaultView) {
                    return doc.defaultView;
                }
            }

            if (doc) {
                if (doc.parentWindow) {
                    return doc.parentWindow;
                }
            }

            return undefined;
        }

        function loginPhone() {
            if ("true" === "#{userSession.users.telephonySso}") {                
                localStorage.setItem("userId", loginName);
                localStorage.setItem("password", ldapPassword);
            } else {
                localStorage.setItem("userId", telephonyLoginName);            
                localStorage.setItem("password", telephonyPassword);
            }
            localStorage.setItem("extension", stationNo);
            var uri = "#{request.getScheme()}" + "://" + "#{request.getServerName()}" + ":" + "#{request.getServerPort()}" + "#{request.contextPath}";  
            localStorage.setItem("callbackScreenPopUrl",uri+"/api/v1/notifications/notify/");
        }

        function logoutPhone() {
            localStorage.removeItem("userId");
            localStorage.removeItem("extension");
        }

        function onStateChange(lineStatus) {
            var state = lineStatus.toUpperCase();
            if(state === 'PARKED') {
                console.log('Maxar Get Status PARKED');
                if (typeof window.parent.document.getElementById('mainframe').contentWindow.upDateStateParked === 'function') {
                    window.parent.document.getElementById('mainframe').contentWindow.upDateStateParked();
                }
            } else if(state === 'NOT READY' || state === 'IDLE') {
                closeCallAlert();
            } else if (state === 'WRAP') {
                console.log('Maxar Get Status WRAP');
                if (typeof window.parent.document.getElementById('mainframe').contentWindow.upDateStateWrap === 'function') {
                    window.parent.document.getElementById('mainframe').contentWindow.upDateStateWrap();
                }
            } else if (state === 'ACTIVE') {
                console.log('Maxar Get Status ACTIVE');
                if (typeof window.parent.document.getElementById('mainframe').contentWindow.upDateStateActive === 'function') {
                    window.parent.document.getElementById('mainframe').contentWindow.upDateStateActive();
                }
            }
        }

        function closeCallAlert() {
            var elementExists = window.parent.document.getElementById('mainframe').contentWindow.document.getElementById('callAlertPopupForm');
            if(elementExists !== null) {
                if (typeof window.parent.document.getElementById('mainframe').contentWindow.closeCallAlertPopup === 'function') {
                    window.parent.document.getElementById('mainframe').contentWindow.closeCallAlertPopup();
                }
            }
        }

            //{"ani":"0899831679","dnis":"21066490","callCategory":"Inbound","callType":"acACD","dialMode":"","callDatetime":null,"userId":"Raveewan.Kas",
            //"param1":"","param2":"","param3":"","param4":"","param5":"","param6":"","param7":"","param8":"","param9":null,"param10":null,"param11":null,"param12":null,"param13":null,"param14":null,"param15":null,"param16":null,"param17":null,"param18":null,"param19":null,"param20":null}
            var telephone = data.ani;

            window.parent.document.getElementById('mainframe').contentWindow.onAlertCallRinging(telephone, manualCall, serviceName);
            //onAlertCallRinging(telephone, manualCall);

            */

            var count = 0;
            var handlePopup = setInterval(function() {
