<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://192.168.4.120:2222/Content/js/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://192.168.4.120:2222/Content/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://192.168.4.120:2222/Content/css/bootstrap-theme.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://192.168.4.120:2222/Content/css/toolbar.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://192.168.4.120:2222/Content/js/bootstrap.min.js"></script>


    <script src="http://192.168.4.120:2222/Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://192.168.4.120:1111/signalr/hubs"></script>
    <!--Reference the autogenerated telephony script. -->
    <script src="http://192.168.4.120:2222/Content/js/telephony.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color:#333;">
            <div class="col-md-1" style="color:Window;">
                <div class="row">
                    <div class="col-md-12">
                        <table style="width:200px" border="0">
                            <tr>
                                <td rowspan="2" width="80px"><span class="glyphicon glyphicon-earphone" style="font-size:22px"></span></td>
                                <td rowspan="2" width="100px"><h5>Telephony</h5></td>
                                <td><span class="label label-success">User : <label id="lblUserId">Human</label></span></td>
                            </tr>
                            <tr>
                                <td><span class="label label-success">Station : <label id="lblStation">0000</label></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <div class="row">

                </div>
            </div>
            <div class="col-md-3">

                <button type="button" id="btnAnswer" class="btn btn-warning btn-sm invisible">Answer</button>
                <button type="button" id="btnHangup" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#modalHangup">Hang Up</button>
                <button type="button" id="btnHold" class="btn btn-default btn-sm">Hold</button>
                <button type="button" id="btnUnHold" class="btn btn-default btn-sm">UnHold</button>
                <button type="button" id="btnTransfer" class="btn btn-default btn-sm">Transfer</button>
                <button type="button" id="btnConsult" class="btn btn-default btn-sm">3 way call</button>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-5">
                        <div id="ddChangeStatus" class="dropdown" style="display:none">
                            <button class="btn btn-warning btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                Change Status <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" id="btnReady" href="#">Ready</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" id="btnNotReady" href="#">Not Ready</a></li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modalKeypad"><span class="glyphicon glyphicon-th"></span></button>
                    </div>
                </div>
            </div>

            <div class="col-md-2 pull-left">
                <div class="btn-group">
                    <button class="btn btn-default btn-sm disabled" type="button">
                        <span id="panelStateColor" class="badge left">&nbsp;&nbsp;</span>
                    </button>
                    <button class="btn btn-default btn-sm disabled" style="width:150px" type="button">
                        <div id="panelState">Phone State</div>
                    </button>
                </div>

            </div>
            <div class="col-md-1">
                <table>
                    <tr>
                        <td><i class="glyphicon glyphicon-time" style="color:#ffffff"></i></td>
                        <td><span id="timer" style="font-weight:bold; color:#ffffff;"> 00:00</span></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-1"><button type="button" class="btn btn-danger btn-sm disabled" style="visibility:hidden">Score</button></div>"
            <div class="col-md-1">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalLogin"><span class="glyphicon glyphicon-user"></span></button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modalLogout"><span class="glyphicon glyphicon-off"></span></button>
                </div>
            </div>
        </div>
    </div>
    <br />

    <!-- Modal Login Telephony -->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Telephony Login</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group-sm">
                        <label for="lblUserId">User ID :</label><input type="text" class="form-control" id="txtUserID" placeholder="User ID">
                    </div>
                    <div class="form-group-sm">
                        <label for="lblPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                    <div class="form-group-sm">
                        <label for="lblStation">Station No.</label>
                        <input type="number" class="form-control" id="txtUserStation" placeholder="Station No.">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnLogin" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Logout Telephony -->
    <div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Telephony Logout</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="sel1">Select logout reason:</label>
                        <select class="form-control" id="sel1">
                            <option>Panic Logout</option>
                            <option>None</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnLogout" class="btn btn-primary">Ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Keypad Telephony -->
    <div class="modal fade" id="modalKeypad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Telephony Keypad</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <input id="txtPhoneNumber" class="form-control" value="" />
                            <button type="button" id="btnDial" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-earphone"></span> Dial</button>
                        </div>
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Hangup Telephony -->
    <div class="modal fade" id="modalHangup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Telephony Keypad</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="sel1">Select Disposition (select one):</label>
                                <select id="cmbNextCall" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnNextCall" class="btn btn-default btn-sm">Next Call</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="width: 100%; height: 800px; overflow-y: scroll;">
        <ul id="discussion" width="100%;"></ul>
    </div>
</body>
</html>
