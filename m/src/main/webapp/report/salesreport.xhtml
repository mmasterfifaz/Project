<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">Sales Report</ui:define>
            <ui:define name="panel">            
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">           
                    <tr>
                        <td align="right" valign="top">Campaign:</td>
                        <td valign="top">
                            <h:selectOneMenu id="campaign" value="#{mtlSalesReport.campaignId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{mtlSalesReport.campaignList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Marketing:</td>
                        <td valign="top">
                            <h:selectOneMenu id="marketing" value="#{mtlSalesReport.marketingId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{mtlSalesReport.marketingList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">Date From:</td>
                        <td><rich:calendar value="#{mtlSalesReport.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar value="#{mtlSalesReport.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <ui:remove>
                    <tr>
                        <td align="right" valign="top">Period:</td>
                        <td valign="top">
                            <h:selectOneMenu value="#{mtlSalesReport.period}" styleClass="select08">
                                <f:selectItem itemValue="1" itemLabel="Daily" />
                                <f:selectItem itemValue="2" itemLabel="Monthly" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    </ui:remove>
                    <tr>
                        <td align="right" valign="top">Group By:</td>
                        <td valign="top">
                            <h:selectOneMenu value="#{mtlSalesReport.group}" styleClass="select08">
                                <f:selectItem itemValue="1" itemLabel="Date - Daily" />
                                <f:selectItem itemValue="2" itemLabel="Date - Monthly" />
                                <f:selectItem itemValue="3" itemLabel="TSR" />
                                <f:selectItem itemValue="4" itemLabel="Marketing List" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top">
                            <h:commandLink action="blank.xhtml" actionListener="#{mtlSalesReport.reportListener}" target="_blank">
                                <img alt="Report" src="../img/b_report.png" style="display: inline"/>
                            </h:commandLink>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
