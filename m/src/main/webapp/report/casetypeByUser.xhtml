<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">Case Handling By User Group</ui:define>
            <ui:define name="panel">
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td width="200" align="right" valign="top">Contact Date From:</td>
                        <td><rich:calendar value="#{caseTypeByUserReport.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar value="#{caseTypeByUserReport.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">Service Type:</td>
                        <td><h:selectOneMenu  id="servicetype" value="#{caseTypeByUserReport.serviceTypeId}" styleClass="select08" valueChangeListener="#{caseTypeByUserReport.businessUnitListener}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByUserReport.serviceTypeList}"/>
                            <a4j:ajax event="change" render="businessUnit,location" limitRender="true" execute="@this"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                 <tr>
                        <td width="200" align="right" valign="top">Location:</td>
                        <td><h:selectOneMenu id="businessUnit" value="#{caseTypeByUserReport.businessUnitId}" styleClass="select08" valueChangeListener="#{caseTypeByUserReport.locationListener}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByUserReport.businessUnitList}"/>
                            <a4j:ajax event="change" render="location" limitRender="true" execute="@this"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top"></td>
                        <td>
                            <h:selectOneMenu  id="location" value="#{caseTypeByUserReport.locationId}" styleClass="select08" disabled="#{caseTypeByUserReport.showLocation}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByUserReport.locationList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    
                    <tr>
                        <td width="200" align="right" valign="top">Case Status:</td>
                        <td><h:selectOneMenu value="#{caseTypeByUserReport.caseStatus}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByUserReport.caseStatusList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">User Group:</td>
                        <td valign="top"><h:selectOneMenu value="#{caseTypeByUserReport.userGroupId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByUserReport.usergroupList}"/>
                            </h:selectOneMenu>
                           
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Output Type:</td>
                        <td valign="top"><h:selectOneRadio value="#{caseTypeByUserReport.outputFormat}">
                                <f:selectItems value="#{caseTypeByUserReport.outputFormatList}"/>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandLink  action="blank.xhtml" actionListener="#{caseTypeByUserReport.reportListener}" target="_blank">
                                                        <img alt="Report" src="../img/b_report.png" style="display: inline"/>

                            </h:commandLink></td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
