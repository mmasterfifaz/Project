<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">Outcome Breakdown Report</ui:define>
            <ui:define name="panel">             
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">Campaign:</td>
                        <td valign="top">
                            <h:selectOneMenu id="campaign" value="#{outcomeBreakdownReport.campaignId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{outcomeBreakdownReport.campaignList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Marketing:</td>
                        <td valign="top">
                            <h:selectOneMenu id="marketing" value="#{outcomeBreakdownReport.marketingId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{outcomeBreakdownReport.marketingList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">Date From:</td>
                        <td><rich:calendar id="startdate" value="#{outcomeBreakdownReport.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar id="enddate" value="#{outcomeBreakdownReport.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Group By:</td>
                        <td valign="top">
                            <h:selectOneMenu value="#{outcomeBreakdownReport.group}" styleClass="select08">
                                <f:selectItem itemValue="1" itemLabel="Date" />
                                <f:selectItem itemValue="2" itemLabel="TSR" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <ui:remove>
                        <td valign="top">
                            <a href="#{request.contextPath}/upload/report/OutcomeBreakdown/#{outcomeBreakdownReport.fileName}" target="_blank" >
                                <h:commandLink  actionListener="#{outcomeBreakdownReport.reportListener}" >
                                    <a4j:ajax event="click" execute="@this" limitRender="true" />
                                    <img alt="Report" src="../img/b_report.png" style="display: inline"/>
                                </h:commandLink>
                            </a>
                        </td>
                        </ui:remove>
                        <td valign="top">
                            <h:commandLink  action="blank.xhtml" actionListener="#{outcomeBreakdownReport.reportListener}" target="_blank">
                                <img alt="Report" src="../img/b_report.png" style="display: inline"/>
                            </h:commandLink>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
