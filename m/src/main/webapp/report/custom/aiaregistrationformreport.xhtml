<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">Export Application (AIA)</ui:define>
            <ui:define name="panel">
                
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td width="200" align="right" valign="top">Sale Date From:</td>
                        <td><rich:calendar value="#{aiaRegistrationFormReport.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar value="#{aiaRegistrationFormReport.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandLink action="../blank.xhtml" actionListener="#{aiaRegistrationFormReport.reportListener}" target="_blank">
                                                        <img alt="Report" src="../../img/b_report.png"/>

                            </h:commandLink></td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
