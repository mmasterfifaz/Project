<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">Telesales Daily Report By Product</ui:define>
            <ui:define name="panel">             
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td width="200" align="right" valign="top">Date From:</td>
                        <td><rich:calendar id="startdate" value="#{telesalesDailyReportByProduct.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                           datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar id="enddate" value="#{telesalesDailyReportByProduct.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                           datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Campaign:</td>
                        <td valign="top">
                            <h:selectOneMenu id="campaign" value="#{telesalesDailyReportByProduct.campaignId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{telesalesDailyReportByInsurer.campaignList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Marketing:</td>
                        <td valign="top">
                            <h:selectOneMenu id="marketing" value="#{telesalesDailyReportByProduct.marketingId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{telesalesDailyReportByInsurer.marketingList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">User Group:</td>
                        <td valign="top"><h:selectOneMenu id="usergroup" value="#{telesalesDailyReportByProduct.userGroupId}"
                                                          valueChangeListener="#{telesalesDailyReportByProduct.userGroupListener}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{telesalesDailyReportByInsurer.usergroupList}"/>
                                <a4j:ajax event="change" render="usergrouptelesalesDailyReportByProduct user" execute="@this"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">User:</td>
                        <td valign="top"><h:selectOneMenu id="user" value="#{telesalesDailyReportByProduct.userId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{telesalesDailyReportByProduct.usersList}"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top">
                            <h:commandLink  action="blank.xhtml" actionListener="#{telesalesDailyReportByProduct.reportListener}" target="_blank">
                                <img alt="Report" src="../img/b_report.png" style="display: inline"/>
                            </h:commandLink>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
