<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">Knowledge Base Comment</ui:define>
            <ui:define name="panel">
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    
                     
                    <tr>
                        <td align="right" valign="top">Topic:</td>
                        <td valign="top"><h:selectOneMenu id="kbtopic" value="#{knowledgebaseBoardReport.knowledgebaseId}"
                                                          valueChangeListener="#{knowledgebaseBoardReport.kbVersionListener}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{knowledgebaseBoardReport.knowledgebaseList}"/>
                                <a4j:ajax event="change" render="topic, version" execute="@this"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                   <!-- <tr>
                        <td align="right" valign="top">Version:</td>
                        <td valign="top"><h:selectOneMenu id="kbversion" value="#{knowledgebaseBoardReport.knowledgebaseVersion}" styleClass="select08"> 
                                <f:selectItems value="#{knowledgebaseBoardReport.kbVersionList}"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                      -->
                    <tr>
                        <td align="right" valign="top">Output Type:</td>
                        <td valign="top"><h:selectOneRadio value="#{knowledgebaseBoardReport.outputFormat}">
                                <f:selectItems value="#{knowledgebaseBoardReport.outputFormatList}"/>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandLink  action="blank.xhtml" actionListener="#{knowledgebaseBoardReport.reportListener}" target="_blank">
                                                        <img alt="Report" src="../img/b_report.png" style="display: inline"/>
                            </h:commandLink>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
