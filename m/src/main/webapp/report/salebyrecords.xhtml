<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">Sale By Records by Sale Date</ui:define>
            <ui:define name="panel">
                
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                     <tr>
                        <td width="200" align="right" valign="top">Sale Date From:</td>
                        <td><rich:calendar value="#{saleByRecordsReport.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar value="#{saleByRecordsReport.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                   datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Campaign:</td>
                        <td valign="top"><h:selectOneMenu id="campaign" value="#{saleByRecordsReport.campaignId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{saleByRecordsReport.campaignList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Marketing:</td>
                        <td valign="top">
                            <h:selectOneMenu id="marketing" value="#{saleByRecordsReport.marketingId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{saleByRecordsReport.marketingList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">List Type:</td>
                        <td valign="top">
                            <h:selectOneMenu value="#{saleByRecordsReport.listTypeStatus}" styleClass="select08">
                                <f:selectItem itemValue="All" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{saleByRecordsReport.listTypeList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Payment Method:</td>
                        <td valign="top"><h:selectOneMenu id="paymentmethod" value="#{saleByRecordsReport.paymentMethodId}" styleClass="select08"> 
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{saleByRecordsReport.paymentMethodList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Product:</td>
                        <td valign="top"><h:selectOneMenu id="product" value="#{saleByRecordsReport.productId}" styleClass="select08"> 
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{saleByRecordsReport.productList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">User Group:</td>
                        <td valign="top"><h:selectOneMenu id="usergroup" value="#{saleByRecordsReport.userGroupId}"
                                                          valueChangeListener="#{saleByRecordsReport.userGroupListener}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{saleByRecordsReport.usergroupList}"/>
                                <a4j:ajax event="change" render="usergroup, user" execute="@this"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">User:</td>
                        <td valign="top"><h:selectOneMenu id="user" value="#{saleByRecordsReport.userId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{saleByRecordsReport.usersList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Output Type:</td>
                        <td valign="top"><h:selectOneRadio value="#{saleByRecordsReport.outputFormat}">
                                <f:selectItems value="#{saleByRecordsReport.outputFormatList}"/>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandLink  action="blank.xhtml" actionListener="#{saleByRecordsReport.reportListener}" target="_blank">
                                                        <img alt="Report" src="../img/b_report.png" style="display: inline"/>
                            </h:commandLink></td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
