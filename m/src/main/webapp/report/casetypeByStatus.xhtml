<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">Contact Summary by Status</ui:define>
            <ui:define name="panel">
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td width="200" align="right" valign="top">Contact Date From:</td>
                        <td><rich:calendar value="#{caseTypeByStatusReport.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                           datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar value="#{caseTypeByStatusReport.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                           datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">Case Type:</td>
                        <td><h:selectOneMenu value="#{caseTypeByStatusReport.caseTypeId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByStatusReport.caseTypeList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Service Type:</td>
                        <td valign="top"><h:selectOneMenu id="servicetype" value="#{caseTypeByStatusReport.serviceTypeId}" styleClass="select08" valueChangeListener="#{caseTypeByStatusReport.businessUnitListener}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByStatusReport.serviceTypeList}"/>
                            <a4j:ajax event="change" render="businessUnit,location" limitRender="true" execute="@this"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                 <tr>
                        <td width="200" align="right" valign="top">Location:</td>
                        <td><h:selectOneMenu id="businessUnit" value="#{caseTypeByStatusReport.businessUnitId}" styleClass="select08" valueChangeListener="#{caseTypeByStatusReport.locationListener}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByStatusReport.businessUnitList}"/>
                                <a4j:ajax event="change" render="location" limitRender="true" execute="@this"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top"></td>
                        <td>
                            <h:selectOneMenu  id="location" value="#{caseTypeByStatusReport.locationId}" styleClass="select08" disabled="#{caseTypeByStatusReport.showLocation}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByStatusReport.locationList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="right" valign="top">User Group:</td>
                        <td valign="top"><h:selectOneMenu value="#{caseTypeByStatusReport.userGroupId}" valueChangeListener="#{caseTypeByStatusReport.userGroupListener}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByStatusReport.usergroupList}"/>
                                <a4j:ajax event="change" render="user" execute="@this"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">User:</td>
                        <td valign="top"><h:selectOneMenu id="user" value="#{caseTypeByStatusReport.userId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{caseTypeByStatusReport.usersList}"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>

                    <tr>
                        <td align="right" valign="top">Output Type:</td>
                        <td valign="top"><h:selectOneRadio value="#{caseTypeByStatusReport.outputFormat}">
                                <f:selectItems value="#{caseTypeByStatusReport.outputFormatList}"/>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandLink  action="blank.xhtml" actionListener="#{caseTypeByStatusReport.reportListener}" target="_blank">
                                <img alt="Report" src="../img/b_report.png" style="display: inline"/>

                            </h:commandLink></td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
