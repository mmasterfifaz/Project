<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/reportmain.xhtml">
            <ui:define name="title1">Report</ui:define>
            <ui:define name="title2">SLA Case Closed By Contact Date</ui:define>
            <ui:define name="panel">
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td width="200" align="right" valign="top">Contact Date From:</td>
                        <td><rich:calendar value="#{slaCaseClosedByContactDateReport.fromDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                           datePattern="#{msg.datePattern}" locale="#{msg.locale}"/><span style="padding-left:2px"/>to<span style="padding-left:2px"/>
                            <rich:calendar value="#{slaCaseClosedByContactDateReport.toDate}" inputClass="textfield" buttonClass="rfcalbtn" inputSize="10"
                                           datePattern="#{msg.datePattern}" locale="#{msg.locale}"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">Case Type:</td>
                        <td><h:selectOneMenu value="#{slaCaseClosedByContactDateReport.caseTypeId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{slaCaseClosedByContactDateReport.caseTypeList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">Service Type:</td>
                        <td><h:selectOneMenu id="serviceType" value="#{slaCaseClosedByContactDateReport.serviceTypeId}" styleClass="select08" valueChangeListener="#{slaCaseClosedByContactDateReport.businessUnitListener}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{slaCaseClosedByContactDateReport.serviceTypeList}"/>
                                <a4j:ajax event="change" render="businessUnit,location" limitRender="true" execute="@this"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                   <tr>
                        <td width="200" align="right" valign="top">Location:</td>
                        <td><h:selectOneMenu id="businessUnit" value="#{slaCaseClosedByContactDateReport.businessUnitId}" styleClass="select08" valueChangeListener="#{slaCaseClosedByContactDateReport.locationListener}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{slaCaseClosedByContactDateReport.businessUnitList}"/>
                                <a4j:ajax event="change" render="location" limitRender="true" execute="@this"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top"></td>
                        <td>
                            <h:selectOneMenu  id="location" value="#{slaCaseClosedByContactDateReport.locationId}" styleClass="select08" disabled="#{slaCaseClosedByContactDateReport.showLocation}">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{slaCaseClosedByContactDateReport.locationList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">User Group:</td>
                        <td valign="top"><h:selectOneMenu value="#{slaCaseClosedByContactDateReport.userGroupId}" valueChangeListener="#{slaCaseClosedByContactDateReport.userGroupListener}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{slaCaseClosedByContactDateReport.usergroupList}"/>
                                <a4j:ajax event="change" render="user" execute="@this"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">User:</td>
                        <td valign="top"><h:selectOneMenu id="user" value="#{slaCaseClosedByContactDateReport.userId}" styleClass="select08">
                                <f:selectItem itemValue="0" itemLabel="#{msg.all}"/>
                                <f:selectItems value="#{slaCaseClosedByContactDateReport.usersList}"/>
                            </h:selectOneMenu>

                        </td>
                    </tr>

                    <tr>
                        <td align="right" valign="top">Output Type:</td>
                        <td valign="top"><h:selectOneRadio value="#{slaCaseClosedByContactDateReport.outputFormat}">
                                <f:selectItems value="#{slaCaseClosedByContactDateReport.outputFormatList}"/>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandLink  action="blank.xhtml" actionListener="#{slaCaseClosedByContactDateReport.reportListener}" target="_blank">
                                <img alt="Report" src="../img/b_report.png" style="display: inline"/>

                            </h:commandLink></td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
