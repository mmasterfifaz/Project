<ui:composition template="../templates/mainmenu.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
            <ui:define name="title1">#{msg.toDoListTitle}</ui:define>
            <ui:define name="panel">
                <div id="body_wrapper">
                    <div id="body_header">
                        <div id="body_header_left">
                            <div id="body_header_right">
                                <div id="type">
                                    <h2><ui:insert name="type" /></h2>
                                </div>
                                <div id="type_menu">
                                    <ul>
                                        <li><h:outputLink value="incoming.jsf"><h:graphicImage library="img" name="tb_incoming.png" styleClass="swap" alt="Incoming" /></h:outputLink></li>
                                        <li><h:outputLink value="pending.jsf"><h:graphicImage library="img" name="tb_pending.png" styleClass="swap" alt="Pending" /></h:outputLink></li>
                                    </ul>
                                </div>
                                <div id="search_wrapper">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="body">
                        <div id="body_left">
                            <div id="body_right">
                                <div id="content_detail">
                                <ui:insert name="body"></ui:insert>
                                </div>
                                <div id="content_footer">
                                    <span class="sicon">
                                        <h:graphicImage library="icon" name="over-due-close_key.png" alt="Over due close" />#{msg.overDueClose}<h:graphicImage library="icon" name="over-due-accept_key.png" />#{msg.overDueAcceptance}
                                        <ui:insert name="reject"></ui:insert>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="footer_left">
                            <div class="footer_right">
                            </div>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
