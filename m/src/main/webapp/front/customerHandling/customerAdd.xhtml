<ui:composition template="../../templates/main_01.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ajax="https://ajax4jsf.dev.java.net/ajax">
    <ui:define name="javascript">

    </ui:define>
    <ui:define name="type">#{msg.customerProfile}</ui:define>
    <ui:define name="title1">#{msg.customerHandling}</ui:define>
    <ui:define name="title2">Customer Profile</ui:define>

    <ui:define name="detail">
        <ui:include src="customerProfile.xhtml">
            <ui:param name="title" value="Create Customer"/>
            <ui:param name="previousPage" value="/front/search/searchCustomer.jsf"/>
        </ui:include>
               
        <ui:include id="popupSelectCustomer"
                    src="/front/customerHandling/popupSelectCustomer.xhtml">
            <ui:param name="o" value="#{customerEditController}"/>
        </ui:include>
    </ui:define>
    <ui:define name="popupModal">
        <h:form id="frmUpPicture">
        <rich:popupPanel id="fileUpload" width="410" height="320" style="padding: 0 0 0 0; border-style: none" domElementAttachment="parent">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="10" valign="top"><img src="#{request.contextPath}/img/box09.png" alt="" width="10" height="48"/></td>
                    <td valign="middle" background="#{request.contextPath}/img/box11.png"><h2 class="style1">File Upload</h2></td>
                    <td valign="middle" align="right" background="#{request.contextPath}/img/box11.png"><a href="#" class="close_popup" style="cursor:pointer" onclick="#{rich:component('fileUpload')}.hide();">#{msg.close}</a></td>
                    <td width="10" valign="top"><img src="#{request.contextPath}/img/box10.png" alt="" width="10" height="48"/></td>
                </tr>
            </table>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="5" background="#{request.contextPath}/img/box08.png"><img src="#{request.contextPath}/img/box08.png" width="5" height="5"/></td>
                    <td valign="top" bgcolor="#FFFFFF">
                        <rich:fileUpload id="fileUploadAtt" fileUploadListener="#{customerEditController.uploadListener}" 
                                         style="border: none;" immediateUpload="true"
                                         acceptedTypes="jpg,png,jpeg,gif,bmp"
                                         render="pictureUpload"
                                         limitRender="true"
                                         execute="@this"
                                         ontyperejected="alert('Only jpg, png, jpeg and gif files are accepted');"
                                         onfilesubmit="#{rich:component('fileUpload')}.hide();">
                        </rich:fileUpload>
                    </td>
                    <td width="4" class="bg_right"></td>
                </tr>
            </table>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td background="#{request.contextPath}/img/box04.png" width="10" height="10"></td>
                    <td background="#{request.contextPath}/img/box07.png"><img src="#{request.contextPath}/img/clear.gif"/></td>
                    <td background="#{request.contextPath}/img/box03.png" width="10" height="10"></td>
                </tr>
            </table>
        </rich:popupPanel>
        </h:form>
        
        <ui:include id="popupSelectAccount"
                    src="/front/customerHandling/popupSelectAccount.xhtml">
            <ui:param name="n" value="#{customerEditController}"/>
        </ui:include>
        
    </ui:define>
</ui:composition>
