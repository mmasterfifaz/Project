<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <h:panelGrid columns="2" border="0" cellpadding="0" cellspacing="0">
        <h:panelGroup>
            <rich:togglePanel id="toggleCaseSearch" activeItem="plus" switchType="client" cycledSwitching="plus, sub" style="width: 100%; border: 0; padding: 0; margin: 0">
                <rich:togglePanelItem name="plus">
                    <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" >
                        <h:panelGroup>
                            <h:commandLink> 
                                <rich:toggleControl targetPanel="toggleCaseSearch" targetItem="sub"/> 
                                <img src="#{request.contextPath}/img/sad01.png" alt="" border="0"/>
                            </h:commandLink>
                        </h:panelGroup>
                    </h:panelGrid>
                </rich:togglePanelItem>
                <rich:togglePanelItem  name="sub">
                    <h:panelGroup>
                        <h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0">
                            <h:panelGroup>
                                <h:commandLink> 
                                    <rich:toggleControl targetPanel="toggleCaseSearch" targetItem="plus"/> 
                                    <img src="#{request.contextPath}/img/sad02.png" alt="" border="0"/>
                                </h:commandLink>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGroup layout="span" style="position: absolute; background-color: #FFFFFF; width: 240px">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="10" valign="top"><img src="#{request.contextPath}/img/box09.png" alt="" width="10" height="48"/></td>
                                    <td valign="middle" align="left" background="#{request.contextPath}/img/box11.png"><h2 class="style1">#{msg.advanceSearch}</h2></td>
                                    <td width="10" valign="top"><img src="#{request.contextPath}/img/box10.png" alt="" width="10" height="48"/></td>
                                </tr>
                            </table>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="5" background="#{request.contextPath}/img/box08.png"><img src="#{request.contextPath}/img/box08.png" width="5" height="5"/></td>
                                    <td valign="top">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="2">
                                            <tr>
                                                <td align="right"> </td>
                                                <td align="left" >
                                                    <h:selectBooleanCheckbox value="#{toDoListController.rejectCase}"/> Reject Case
                                                </td>
                                            </tr>
                                            
                                        </table>
                                    </td>
                                    <td width="4" class="bg_right"></td>
                                </tr>
                            </table>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td background="#{request.contextPath}/img/box04.png" width="10" height="10"></td>
                                    <td background="#{request.contextPath}/img/box07.png"><img src="#{request.contextPath}/img/clear.gif" alt="" border="0"/></td>
                                    <td background="#{request.contextPath}/img/box03.png" width="10" height="10"></td>
                                </tr>
                            </table>
                        </h:panelGroup>
                    </h:panelGroup>
                </rich:togglePanelItem>
            </rich:togglePanel>
        </h:panelGroup>
        <h:panelGroup>
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td><h:inputText value="#{toDoListController.keyword}"
                                 style="width: 152px; height: 18px">
                    <a4j:ajax event="keyup"
                             render="dataList"
                             limitRender="true"
                             listener="#{toDoListController.pendingSearchListener}"/>
                </h:inputText>
                </td>
                <td>
                <a4j:commandButton actionListener="#{toDoListController.pendingSearchListener}"
                                   type="submit"
                                   image="/img/b_search01.png"
                                   render="dataList"
                                   limitRender="true"
                                   style="margin-left: 1px;margin-top: 3px"/>
                </td>
                </tr>
            </table>
        </h:panelGroup>
    </h:panelGrid>
</ui:composition>
