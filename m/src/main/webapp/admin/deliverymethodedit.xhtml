<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Delivery Method : Add/Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{deliveryMethodEditController.mode}"/>
                <h:inputHidden value="#{deliveryMethodEditController.deliveryMethod.id}"/>
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:outputText value="#{deliveryMethodEditController.message}" style="color:red"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">* Code:</td>
                        <td><h:inputText id="code" value="#{deliveryMethodEditController.deliveryMethod.code}" styleClass="textfield" size="10" required="true" maxlength="10"
                                         requiredMessage="Code is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="code" style="color:red"/>
                            <h:outputText value="#{deliveryMethodEditController.messageDup}" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Name:</td>
                        <td valign="top">
                            <h:inputText id="name" value="#{deliveryMethodEditController.deliveryMethod.name}" styleClass="textfield" size="50" required="true"
                                         requiredMessage="Name is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:selectBooleanCheckbox id="enable" value="#{deliveryMethodEditController.deliveryMethod.status}"/> Enable
                        </td>
                    </tr>
                </table>                            
                <table width="100%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr><td colspan="3"></td></tr>
                    <tr>
                        <td align="left" valign="top" width="33%">
                            <h:commandButton image="../img/b_back.png" action="#{deliveryMethodEditController.backAction}" immediate="true"/></td>
                        <td align="center" valign="top">
                            <h:commandButton image="../img/b_save.png" action="#{deliveryMethodEditController.saveAction}" rendered="#{deliveryMethodEditController.savePermitted}"/></td>
                        <td align="right" valign="top" width="33%"></td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
