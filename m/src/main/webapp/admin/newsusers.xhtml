<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminmain.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">News : Users View</ui:define>
            <ui:define name="button">
                
            </ui:define>
            <ui:define name="panel">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td bgcolor="#E8E7D5"><table width="100%" border="0" align="center" cellpadding="4" cellspacing="0">
                                <tr>
                                    <td width="70" class="gray03">News Title:</td>
                                    <td class="blue04" align="left"><h:outputText value="#{newsUsersController.news.title}"/></td>
                                    <td width="60" class="gray03">Start Date:</td>
                                    <td class="blue04">
                                        <h:outputText value="#{newsUsersController.news.startDate}">
                                            <f:convertDateTime pattern="#{msg.datePattern}" locale="#{msg.locale}" timeZone="#{msg.timeZone}"/>
                                        </h:outputText></td>
                                    <td width="60" class="gray03">End Date:</td>
                                    <td class="blue04">
                                        <h:outputText value="#{newsUsersController.news.endDate}">
                                            <f:convertDateTime pattern="#{msg.datePattern}" locale="#{msg.locale}" timeZone="#{msg.timeZone}"/>
                                        </h:outputText>
                                    </td>
                                    <td width="50" align="center">
                                    </td>
                                </tr>
                            </table></td>
                    </tr>
                </table>
                <rich:dataTable style="width: 100%" styleClass="tableline01" headerClass="subh01" 
                                value="#{newsUsersController.newsUserList}" var="list">
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column style="width: 1%;text-align: left;"><h:outputText value=""/></rich:column>
                            <rich:column style="width: 30%;text-align: left;"><h:outputText value="User Name"/></rich:column>
                            <rich:column style="width: 30%;text-align: left;"><h:outputText value="Status"/></rich:column>
                            <rich:column style="width: 39%;text-align: left;"><h:outputText value="Read Date"/></rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:column>
                        <h:outputText value=""/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{list.users.name}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText style="color: #2b2;font-weight: bold" value="Read" rendered="#{list.viewStatus eq true}"/>
                        <h:outputText style="color: red;font-weight: bold" value="Unread" rendered="#{list.viewStatus eq false}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{list.viewDate}">
                            <f:convertDateTime pattern="#{msg.dateTimePattern}" locale="#{msg.locale}" timeZone="#{msg.timeZone}"/>
                        </h:outputText>
                         <h:outputText value="-" rendered="#{list.viewDate eq null}"/>
                    </rich:column>
                </rich:dataTable>
                
                <table width="100%" border="0" align="center" cellpadding="8" cellspacing="0"><tr><td>
                    <h:commandButton image="../img/b_back.png" action="#{newsUsersController.backAction}" immediate="true"/>
                </td></tr></table>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
