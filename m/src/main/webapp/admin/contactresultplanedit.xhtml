<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/adminmain.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Contact Result Plan Edit</ui:define>
            <ui:define name="panel">
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:outputText value="#{contactResultPlanEditController.message}" style="color:red"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="right" valign="top"></td>
                        <td valign="top">
                        * Contact Result Plan :
                            <h:inputText id="name" value="#{contactResultPlanEditController.contactResultPlan.name}" 
                                         styleClass="textfield" 
                                         size="30" 
                                         required="true"
                                         requiredMessage="Name is required">
                                <rich:validator/>
                            </h:inputText>
                            <h:inputHidden value="#{contactResultPlanEditController.isDefaultCount}"/>
                            <rich:message for="name" style="color:red"/>

                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top" class="gray03">&nbsp;</td>
                        <td valign="top"><table width="39%" border="0" cellspacing="0" cellpadding="4">
                                <tr>
                                    <td width="50%" class="blue04">Available Contact Result</td>
                                    <td width="10%">&nbsp;</td>
                                    <td width="50%" class="blue04">Selected Contact Result</td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <rich:pickList id="contactResultList" switchByDblClick="true" 
                                                       listWidth="500px;overflow: scroll;" listHeight="150px"
                                                       addText="" addAllText="" removeText="" removeAllText=""
                                                       value="#{contactResultPlanEditController.selectedContactResult}" 
                                                       required="true" requiredMessage="Please select at lease 1 contactResult list">
                                            <f:selectItems value="#{contactResultPlanEditController.contactResultList}"/>
                                            <rich:validator/>
                                        </rich:pickList>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <rich:message for="contactResultList" style="color:red; display: inline-table"/>
                                        <h:outputText value="#{contactResultPlanEditController.messageDup}" style="color:red"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:selectBooleanCheckbox id="isDefault" disabled="#{contactResultPlanEditController.contactResultPlan.isDefault}" value="#{contactResultPlanEditController.contactResultPlan.isDefault}"/><h:outputText value=" Default"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>            
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top">
                            <h:commandButton image="../img/b_save.png" action="#{contactResultPlanEditController.saveAction}" rendered="#{contactResultPlanEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{contactResultPlanEditController.backAction}" immediate="true"/>                           
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
