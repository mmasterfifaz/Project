<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Company Logo: Edit</ui:define>
            <ui:define name="panel">
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">Logo (200 * 72 px) :</td>
                        <td valign="top">
                            <a4j:region>
                                <h:panelGroup>
                                    <rich:fileUpload id="fileUpload" fileUploadListener="#{companyLogoEditController.uploadCompleteListener}"
                                             ontyperejected="alert('Only jpg and png files are accepted');"
                                             acceptedTypes="jpg, png"
                                             maxFilesQuantity="1"
                                             immediateUpload="true"
                                             listHeight="72px">
                                        <a4j:ajax event="clear" render="fileUpload"/>
                                    </rich:fileUpload>
                                </h:panelGroup>  
                            </a4j:region>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><a4j:commandButton image="../img/b_save.png" action="#{companyLogoEditController.saveAction}" rendered="#{companyLogoEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{companyLogoEditController.backAction}"/>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
