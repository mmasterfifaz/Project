<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminmain.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Flexfield Mapping</ui:define>
            <ui:define name="panel">
            <table width="100%" border="0" align="center" cellpadding="4" cellspacing="0" styleClass="tableline01">
              <tr>
                   <td valign="top"><h4><h:outputText value="Flex Field for #{flexFieldEditController.page}"/></h4></td>
              </tr>
                <tr>
                    <td>
                        <rich:dataTable style="width: 100%" styleClass="tableline01" headerClass="subh01"
                                        value="#{flexFieldEditController.flexFieldValueList}" var="list">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column style="width: 5%;text-align: left;">&nbsp;</rich:column>
                                    <rich:column style="width: 40%;text-align: left;">Field Name</rich:column>
                                    <rich:column style="width: 55%;text-align: left;">Custom Name</rich:column>
                                </rich:columnGroup>
                            </f:facet>
                            <rich:column >
                                <h:selectBooleanCheckbox value="#{list.selected}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{list.fxMapping.fxMappingPK.fxName}" />
                            </rich:column>
                            <rich:column>
                                <h:inputText size="50" value="#{list.fxMapping.customName}"/>
                            </rich:column>
                        </rich:dataTable>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" valign="top" align="center">
                        <h:outputText value="#{flexFieldEditController.message}" style="color:red"/>&nbsp;
                    </td>
                </tr>
                <tr>
                <td align="center">
                    <h:commandButton image="../img/b_back.png" action="#{flexFieldEditController.backAction}" immediate="true" />
                    <h:commandButton image="../img/b_proceed.png" action="#{flexFieldEditController.saveAction}" 
                                     rendered="#{flexFieldEditController.page eq 'Customer'}"
                                     onclick="if(!confirm('Confirm to Proceed?\nCUSTOMER LAYOUT WILL BE DELETE!!!')) { return false; }" />
                    <h:commandButton image="../img/b_proceed.png" action="#{flexFieldEditController.saveAction}" 
                                     rendered="#{flexFieldEditController.page ne 'Customer'}" />
                </td>
                </tr>
            </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
