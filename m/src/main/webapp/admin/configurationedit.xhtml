<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Configuration: Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{configurationEditController.configuration.property}"/>
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:outputText value="#{configurationEditController.message}" style="color:red"/></td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">Property:</td>
                        <td><h:outputText value="#{configurationEditController.configuration.property}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Description:</td>
                        <td valign="top"><h:outputText value="#{configurationEditController.configuration.description}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Value:</td>
                        <td valign="top"><h:inputText id="value" label="Value" value="#{configurationEditController.configuration.value}" styleClass="textfield" required="true" requiredMessage="Value is required">
                                <rich:validator/>
   
                            </h:inputText>
                            <rich:message for="value" style="color:red;"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><a4j:commandButton image="../img/b_save.png" action="#{configurationEditController.saveAction}" type="submit"  rendered="#{configurationEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{configurationEditController.backAction}" immediate="true"/>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
