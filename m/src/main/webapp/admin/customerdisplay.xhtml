<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminmain.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2"><h:outputText value="#{customerDisplayController.customerLayout.name}" />: Display</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{customerDisplayController.customerLayout.id}"/>
                <h:panelGroup>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>    
                            <td valign="top">
                                <table width="100%" border="0" cellspacing="2" cellpadding="0">
                                    <tr>
                                        <td width="20%" valign="top">
                                            <table width="160" border="0" cellpadding="5" cellspacing="0" bgcolor="#F3F2E8">
                                                <tr>
                                                    <td align="center">
                                                       <img src="#{request.contextPath}/img/pic_d.png" width="100" height="100"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td valign="top" align="center">Emoticon<br>Remark</br></td>
                                                </tr>
                                            </table>
                                        </td>
                                        
                                        <td width="50%" valign="top">
                                            <table width="100%">
                                                <tr>
                                                    <td width="50%" valign="top">
                                                        <table>
                                                            <tr><td>
                                                                <h:panelGrid id="col1" binding="#{customerDisplayController.col1}"/> 
                                                            </td></tr>
                                                            <tr><td align="center">
                                                                <h:commandButton image="/img/b_edit02.png" id="editCol1"
                                                                                 action="#{customerDisplayController.editAction}"
                                                                                 rendered="#{customerDisplayController.editPermitted}">
                                                                    <f:param name="col" value="1"/> 
                                                                <f:param name="id" value="#{customerDisplayController.customerLayout.id}"/>
                                                                </h:commandButton>
                                                            </td></tr>
                                                        </table>
                                                    </td>
                                                    <td width="50%" valign="top">
                                                        <table>
                                                            <tr><td>
                                                                <h:panelGrid id="col2" binding="#{customerDisplayController.col2}"/> 
                                                            </td></tr>
                                                           <tr><td align="center">
                                                                <h:commandButton image="/img/b_edit02.png" id="editCol2" 
                                                                                  action="#{customerDisplayController.editAction}"
                                                                                  rendered="#{customerDisplayController.editPermitted}">
                                                                    <f:param name="col" value="2"/> 
                                                                <f:param name="id" value="#{customerDisplayController.customerLayout.id}"/>
                                                                </h:commandButton>
                                                            </td></tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td height="50px" valign="bottom" colspan="2" class="blue04">More Detail Popup Layout</td>
                                                </tr>
                                                <tr>
                                                    <td width="50%" valign="top">
                                                        <table>
                                                            <tr><td>
                                                                <h:panelGrid id="col3" binding="#{customerDisplayController.col3}"/> 
                                                            </td></tr>
                                                            <tr><td align="center">
                                                                <h:commandButton image="/img/b_edit02.png" id="editCol3"
                                                                                 action="#{customerDisplayController.editAction}"
                                                                                 rendered="#{customerDisplayController.editPermitted}">
                                                                    <f:param name="col" value="3"/> 
                                                                <f:param name="id" value="#{customerDisplayController.customerLayout.id}"/>
                                                                </h:commandButton>
                                                            </td></tr>
                                                        </table>
                                                    </td>
                                                    <td width="50%" valign="top">
                                                        <table>
                                                            <tr><td>
                                                                <h:panelGrid id="col4" binding="#{customerDisplayController.col4}"/> 
                                                            </td></tr>
                                                            <tr><td align="center">
                                                                <h:commandButton image="/img/b_edit02.png" id="editCol4"
                                                                                 action="#{customerDisplayController.editAction}"
                                                                                 rendered="#{customerDisplayController.editPermitted}">
                                                                    <f:param name="col" value="4"/> 
                                                                <f:param name="id" value="#{customerDisplayController.customerLayout.id}"/>
                                                                </h:commandButton>
                                                            </td></tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>

                                        <td width="30%" valign="top" align="left">
                                            <table cellpadding="2" cellspacing="0" border="0">
                                                <tr>
                                                    <td colspan="3">
                                                        <h:panelGroup >
                                                            <table width="400" border="0" cellpadding="0" cellspacing="0">
                                                                <tr>
                                                                    <td width="5"><h:graphicImage url="/img/tl_f01.png"/></td>
                                                                    <td background="#{request.contextPath}/img/tl_f02.png"><h:graphicImage url="/img/clear.gif" width="1" height="1"/></td>
                                                                    <td width="5"><h:graphicImage url="/img/tl_f03.png" width="5" height="5"/></td>
                                                                </tr>
                                                                <tr>
                                                                    <td background="#{request.contextPath}/img/tl_f04.png"></td>
                                                                    <td bgcolor="#54bbc8" valign="top">
                                                                        <table border="0" cellspacing="0" cellpadding="0" style="margin-left: 30px">
                                                                            <tr>
                                                                                <td width="205" align="left" valign="middle" bgcolor="#54bbc8">
                                                                                    <table border="0" cellspacing="0" cellpadding="0">
                                                                                        <tr>
                                                                                            <td height="5"><h:graphicImage url="/img/clear.gif" width="1" height="1"/></td>
                                                                                        </tr>
                                                                                        <tr>
                                                                                            <td height="41" align="left" valign="middle"  background="#{request.contextPath}/img/tl_number.png">
                                                                                                <table border="0" cellpadding="0" cellspacing="0">
                                                                                                    <tr>
                                                                                                        <td width="25">
                                                                                                            <input type="radio" id="rdoContactNo" name="rdoContactNo" value="insert" 
                                                                                                                   style="margin-left: 5px"/>                                            
                                                                                                        </td>
                                                                                                        <td width="100">
                                                                                                            <h:inputText styleClass="textfield" id="contactNo" size="10" style="width: 100px"/>
                                                                                                        </td>
                                                                                                        <td width="25">ext.</td>
                                                                                                        <td width="52">
                                                                                                            <h:inputText styleClass="textfield" id="extNo" size="5" style="width: 30px"/>
                                                                                                        </td>
                                                                                                    </tr>
                                                                                                </table>

                                                                                            </td>
                                                                                        </tr>
                                                                                    </table>
                                                                                </td>
                                                                                <td valign="middle" align="left">
                                                                                    <a4j:commandLink onmouseout="MM_swapImgRestore()"
                                                                                                     onmouseover="MM_swapImage('btnClose','','#{request.contextPath}/img/tl_icon07_2.png',1)"
                                                                                                     render="panelTelephony">
                                                                                        <img src="#{request.contextPath}/img/tl_icon07.png" name="btnClose" border="0" alt="Close" title="Close"/>
                                                                                    </a4j:commandLink>
                                                                                </td>
                                                                                <td valign="middle" align="left" width="5">
                                                                                </td>
                                                                                <td>
                                                                                    <a4j:commandLink onmouseout="MM_swapImgRestore()"
                                                                                                     onmouseover="MM_swapImage('btnDial','','#{request.contextPath}/img/tl_icon01_2.png',1)">
                                                                                        <img src="#{request.contextPath}/img/tl_icon01.png" name="btnDial" border="0" alt="Dial" title="Dial"/>
                                                                                    </a4j:commandLink>
                                                                                </td>
                                                                            </tr>
                                                                        </table>
                                                                        <table border="0" cellspacing="0" cellpadding="0" width="100%">
                                                                            <tr>
                                                                                <td width="20"></td>
                                                                                <td align="left">
                                                                                    <h:selectOneRadio>
                                                                                        <f:selectItem itemLabel="DMC" itemValue="DMC"/>
                                                                                        <f:selectItem itemLabel="Not DMC" itemValue="Not DMC"/>
                                                                                        <f:selectItem itemLabel="Unreachable" itemValue="Unreachable"/>
                                                                                        <f:selectItem itemLabel="CS" itemValue="CS"/>
                                                                                    </h:selectOneRadio>
                                                                                </td>
                                                                                <td align="right" width="15">
                                                                                    <a4j:commandButton image="/img/tl_open.png"/>
                                                                                </td>
                                                                            </tr>
                                                                        </table>
                                                                    </td>
                                                                    <td align="left" valign="top" width="5" background="#{request.contextPath}/img/tl_f05.png">
                                                                        <h:graphicImage url="/img/clear.gif" width="1" height="1"/>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                            <h:panelGroup layout="div" id="panelTelephony" style="position: absolute; visibility: visible;">
                                                                <table width="400" border="0" cellpadding="0" cellspacing="0">
                                                                    <tr>
                                                                        <td width="5" background="#{request.contextPath}/img/tl_f04.png"></td>
                                                                        <td align="left" bgcolor="#54bbc8">
                                                                            <h:selectOneMenu id="contactResultHide"
                                                                                             styleClass="bgSelectboxDial" style="width:200px" >
                                                                                <f:selectItem itemLabel="#{msg.pleaseSelect}"/>
                                                                            </h:selectOneMenu>
                                                                        </td>
                                                                        <td align="right" bgcolor="#54bbc8" valign="bottom" width="114"><table border="0" cellspacing="0" cellpadding="0" width="100%">
                                                                                <tr>
                                                                                    <td bgcolor="#FFFFFF"  valign="bottom">
                                                                                        <h:graphicImage url="/img/tl_tab01.png" />
                                                                                    </td>
                                                                                </tr>
                                                                            </table></td>
                                                                        <td align="left" valign="top" width="5">
                                                                            <h:graphicImage url="/img/clear.gif" width="1" height="1"/>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                                <table width="400" border="0" cellpadding="0" cellspacing="0">
                                                                    <tr>
                                                                        <td widht="5"><h:graphicImage url="/img/tl_f06.png" width="5" height="5"/></td>
                                                                        <td width="276" background="#{request.contextPath}/img/tl_f07.png">

                                                                        </td>
                                                                        <td width="114">
                                                                            <h:graphicImage url="/img/tl_f07_2.png" width="114" height="5"/>
                                                                        </td>
                                                                        <td width="5"><h:graphicImage url="/img/clear.gif" width="1" height="1"/></td>
                                                                    </tr>
                                                                </table>
                                                            </h:panelGroup>
                                                        </h:panelGroup>  
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr align="center">
                            <td valign="top">&nbsp;</td>
                        </tr>
                        <tr align="center">
                            <td valign="top">
                                <h:commandButton image="../img/b_back.png" action="#{customerDisplayController.backAction}" immediate="true"/>
                            </td>
                        </tr>
                    </table>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
