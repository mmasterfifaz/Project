<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Location: Add/Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{locationEditController.mode}"/>
                <h:inputHidden value="#{locationEditController.location.id}"/>
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:outputText value="#{locationEditController.message}" style="color:red"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Name:</td>
                        <td valign="top"><h:inputText id="name" value="#{locationEditController.location.name}" styleClass="textfield" size="50" required="true"
                                                      requiredMessage="Name is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="name" style="color:red"/>
                            <h:outputText value="#{locationEditController.messageDup}" style="color:red"/>
                        </td>
                    </tr>
                                        <tr>
                        <td align="right" valign="top">* Business Unit</td>
                        <td valign="top">
                            <h:selectOneMenu id="businessUnit" value="#{locationEditController.businessUnitId}"
                                             styleClass="select08" required="true" requiredMessage="Business unit is required">
                                <f:selectItem itemLabel="#{msg.pleaseSelect}"/>
                                <f:selectItems value="#{locationEditController.businessUnitList}"/>
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:selectOneMenu>
                            <rich:message for="businessUnit" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:selectBooleanCheckbox id="enable" value="#{locationEditController.location.status}"/> Enable
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandButton image="../img/b_save.png" action="#{locationEditController.saveAction}" rendered="#{locationEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{locationEditController.backAction}" immediate="true"/>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
