<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Product Category: Add/Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{productCategoryEditController.mode}"/>
                <h:inputHidden value="#{productCategoryEditController.productCategory.id}"/>
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top">&nbsp;</td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">* Category Name:</td>
                        <td><h:inputText id="name" value="#{productCategoryEditController.productCategory.name}" styleClass="textfield" size="30" required="true"
                                         requiredMessage="Category name is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="name" style="color:red"/>
                            <h:outputText value="#{productCategoryEditController.message}" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Description:</td>
                        <td valign="top">
                            <h:inputTextarea id="remark" cols="40" rows="5"  value="#{productCategoryEditController.productCategory.description}"/>

                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Type:</td>
                        <td valign="top">
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                <h:selectOneRadio id="producttype" value="#{productCategoryEditController.productCategory.categoryType }" layout="pageDirection" required="true" requiredMessage="Type is required">
                                    <f:selectItems value="#{productCategoryEditController.productCategoryTypeList}"/>
                                    <f:validateRequired/>                  
                                    <rich:validator />
                                </h:selectOneRadio>
                                <rich:message for="producttype" style="color:red"/>
                            </h:panelGrid>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandButton image="../img/b_save.png" action="#{productCategoryEditController.saveAction}" rendered="#{productCategoryEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{productCategoryEditController.backAction}" immediate="true"/>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
