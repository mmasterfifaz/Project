<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Business Unit: Add/Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{businessUnitEditController.mode}"/>
                <h:inputHidden value="#{businessUnitEditController.businessUnit.id}"/>
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:outputText value="#{businessUnitEditController.message}" style="color:red"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Name:</td>
                        <td valign="top"><h:inputText id="name" value="#{businessUnitEditController.businessUnit.name}" styleClass="textfield" size="50" required="true"
                                                      requiredMessage="Name is required">
                                <f:validateRequired/>                  
                                <rich:validator />
                            </h:inputText>
                            <rich:message for="name" style="color:red"/>
                            <h:outputText value="#{businessUnitEditController.messageDup}" style="color:red"/>
                        </td>
                    </tr>
                     <tr>
                        <td align="right" valign="top">* Service Type</td>
                        <td colspan="3">
                            <rich:pickList id="serviceType" switchByDblClick="true"
                                           listWidth="300px" listHeight="150px"
                                           addText="" addAllText="" removeText="" removeAllText=""
                                           value="#{businessUnitEditController.selectedServiceType}" 
                                           required="true" requiredMessage="Selected Service Type is required">
                                <f:selectItems value="#{businessUnitEditController.serviceTypeList}"/>
                                <f:validateRequired/>                  
                                <rich:validator />
                            </rich:pickList><span style="padding-left:10px"/>
                            <rich:message for="serviceType" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:selectBooleanCheckbox id="enable" value="#{businessUnitEditController.businessUnit.status}"/> Enable
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandButton image="../img/b_save.png" action="#{businessUnitEditController.saveAction}" rendered="#{businessUnitEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{businessUnitEditController.backAction}" immediate="true"/>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
