<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:body>
    <ui:composition template="../templates/adminedit.xhtml">
        <ui:define name="title1">Administration</ui:define>
        <ui:define name="title2">PDS System Code Mapping: Add/Edit</ui:define>
        <ui:define name="panel">
            <h:inputHidden value="#{contactResultMappingEditController.mode}"/>
            <h:inputHidden value="#{contactResultMappingEditController.contactResultMapping.id}"/>
            <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                <tr>
                    <td align="right" valign="top">&nbsp;</td>
                    <td valign="top"><h:outputText value="#{contactResultMappingEditController.message}" style="color:red"/>&nbsp;</td>
                </tr>
                <tr>
                    <td width="200" align="right" valign="top">* Code:</td>
                    <td><h:inputText id="code" value="#{contactResultMappingEditController.contactResultMapping.code}" styleClass="textfield" size="20"
                                     required="true" requiredMessage="Code is required">
                        <f:validateRequired/>
                        <rich:validator />
                    </h:inputText>
                        <rich:message for="code" style="color:red"/>
                        <h:outputText value="#{contactResultMappingEditController.messageDup}" style="color:red"/>
                    </td>
                </tr>
                <tr>
                    <td width="200" align="right" valign="top">* name:</td>
                    <td><h:inputText id="name" value="#{contactResultMappingEditController.contactResultMapping.name}" styleClass="textfield" size="20"
                                     required="true" requiredMessage="name is required">
                        <f:validateRequired/>
                        <rich:validator />
                    </h:inputText>
                        <rich:message for="name" style="color:red"/>
                        <h:outputText value="#{contactResultMappingEditController.messageDup}" style="color:red"/>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">* Contact Result:</td>
                    <td valign="top">
                        <h:selectOneMenu id="listSource"
                                         value="#{contactResultMappingEditController.contactResultId}"
                                         required="true" requiredMessage="Contact Result is required">
                            <f:selectItem itemValue="#{null}" itemLabel="#{msg.pleaseSelect}"/>
                            <f:selectItems value="#{contactResultMappingEditController.contactResultList}" var="list" itemValue="#{list.id}" itemLabel="#{list.name}"/>
                            <rich:validator/>
                        </h:selectOneMenu>
                        &#160;<rich:message id="msgListSource" for="listSource" styleClass="required"/>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">Description:</td>
                    <td valign="top">
                        <h:inputTextarea id="remark" value="#{contactResultMappingEditController.contactResultMapping.description}" cols="50" rows="5"/>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">&nbsp;</td>
                    <td valign="top"><h:selectBooleanCheckbox id="status" value="#{contactResultMappingEditController.contactResultMapping.status}"/> Enable
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">&nbsp;</td>
                    <td valign="top"><h:commandButton image="../img/b_save.png" action="#{contactResultMappingEditController.saveAction}" rendered="#{contactResultMappingEditController.savePermitted}"/>
                        <h:commandButton image="../img/b_back.png" action="#{contactResultMappingEditController.backAction}" immediate="true"/>
                    </td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</h:body>
</html>
