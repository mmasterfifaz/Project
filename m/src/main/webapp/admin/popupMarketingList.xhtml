<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="../templates/popup.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="popupTitle">Marketing List</ui:define>
    <ui:param name="modalId" value="marketingList"/>
    <ui:param name="width" value="1000"/>
    <ui:param name="height" value="600"/>
    <ui:define name="popupDetail">
        <h:panelGroup id="marketingListPanel">
            <div style="height: 450px;width: 970px;overflow: auto;border: 0px solid #666;background-color: #FFFFFF;padding: 0px;">
                <rich:extendedDataTable id="dataList" 
                                        styleClass="tableline01" 
                                        style="width: 100%"
                                        var="row" 
                                        value="#{m.dataListStringPopup}"
                                        rows="#{global.maxrows}"
                                        onrowmouseover="this.style.backgroundColor='#AFAF67'"
                                        onrowmouseout="this.style.backgroundColor='#FFFFFF'">       
                    <c:set var="i" value="0"/>
                    <c:forEach items="#{m.fileMaps}" var="column" begin="0" end="#{m.fileMaps.size() - 1}">                     
                        <rich:column> 
                            <f:facet name="header">
                                <h:outputText value="#{column.fileColumnName}" />
                            </f:facet>          
                            <h:outputText value="#{row[i] eq '' or row[i] eq null ? '-' : row[i]}" />
                           <c:set var="i" value="${i + 1}"/>
                        </rich:column>
                    </c:forEach>               
                    <f:facet name="footer">
                        <rich:dataScroller fastControls="hide" maxPages="#{global.maxpages}" renderIfSinglePage="false"/>
                    </f:facet>
                </rich:extendedDataTable>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
