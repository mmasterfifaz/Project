<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="../templates/adminmain.xhtml">
    <ui:define name="title1">Administration</ui:define>
    <ui:define name="title2">Session Monitor</ui:define>
    <ui:define name="button">
       
    </ui:define>
    <ui:define name="panel">
         <rich:dataTable  style="width: 100%" styleClass="tableline01" headerClass="subh01"
                          var="list" value="#{sessionMonitorController.sessionValueList}"
                          onrowmouseover="this.style.backgroundColor='#AFAF67'"
                          onrowmouseout="this.style.backgroundColor='#F8F8F8'">
           <f:facet name="header">
                <rich:columnGroup>
                    <rich:column style="width: 15%;text-align: left;" ><h:outputText value="Online User" /></rich:column>
                    <rich:column style="width: 15%;text-align: left;" ><h:outputText value="User Group" /></rich:column>
                    <rich:column style="width: 15%;text-align: left;" ><h:outputText value="Login Time"/></rich:column>
                    <rich:column style="width: 15%;text-align: left;" ><h:outputText value="Agent Status"/></rich:column>
                    <rich:column style="width: 15%;text-align: left;" ><h:outputText value="IP Address"/></rich:column>
                    <rich:column style="text-align: left;" ><h:outputText value="Session ID"/></rich:column>
                </rich:columnGroup>
            </f:facet>
            <rich:column>
                <h:outputText value="#{list.user.name} #{list.user.surname}"/>
            </rich:column>
            <rich:column>
                <h:outputText value="#{list.user.userGroup.name}"/>
            </rich:column>
            <rich:column>
                <h:outputText value="#{list.loginTime}"> 
                    <f:convertDateTime pattern="#{msg.dateTimePattern}" locale="#{msg.locale}" timeZone="#{msg.timeZone}"/>
                </h:outputText>
            </rich:column>
            <rich:column>
                <h:outputText value="#{list.agentStatus}"/>
            </rich:column>
            <rich:column>
                <h:outputText value="#{list.remoteAddr}"/> 
            </rich:column>
            <rich:column>
                <h:outputText value="#{list.sessionId}"/> 
            </rich:column>
        </rich:dataTable>
        <table border="0" cellspacing="0" cellpadding="3">
            <tr>
                <td width="100%" align="right">
                    <h:outputText class="gray03" value="Total Session: "/>
                    <h:outputText id="totalRec" style="color: orange;font-weight: bold" value="#{sessionMonitorController.sessionValueList.size()}"/>
                </td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
</body>
</html>
