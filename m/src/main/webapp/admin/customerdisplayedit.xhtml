<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminmain.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2"><h:outputText value="#{customerDisplayEditController.customerLayout.name}" />: Display Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{customerDisplayEditController.customerLayout.id}"/>
                <h:panelGroup>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td colspan="2" align="center">
                                <table width="39%" align="center" border="0" cellspacing="0" cellpadding="4">
                                    <tr>
                                        <td width="200" class="blue04" align="left">Available Field</td>
                                        <td width="10">&nbsp;</td>
                                        <td width="270" class="blue04" align="left">Selected Field</td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" align="left">
                                            <rich:pickList id="fieldList" switchByDblClick="true"
                                                           listWidth="300px" listHeight="350px" orderable="true"
                                                           addText="" addAllText="" removeText="" removeAllText=""
                                                           value="#{customerDisplayEditController.selectedField}">
                                                <f:selectItems value="#{customerDisplayEditController.fieldList}"/>
                                            </rich:pickList>
                                            <span style="padding-left:10px"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" valign="top" align="center">
                                            <h:outputText value="#{customerDisplayEditController.message}" style="color:red"/>&nbsp;
                                        </td>
                                    </tr>
                                    <tr>
                                    <td align="center" colspan="3">
                                        <h:commandButton  image="../img/b_back.png" action="#{customerDisplayEditController.backAction}">                                            
                                            <f:param name="id" value="#{customerDisplayEditController.customerLayout.id}"/>
                                        </h:commandButton>
                                        <h:commandButton  image="../img/b_proceed.png" action="#{customerDisplayEditController.saveAction}" >
                                            <f:param name="id" value="#{customerDisplayEditController.customerLayout.id}"/>
                                        </h:commandButton>      
                                    </td>
                                </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
