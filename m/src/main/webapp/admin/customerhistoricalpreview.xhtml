<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="../templates/adminmain.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Customer Historical Preview</ui:define>
             <ui:define name="head">
                <style>
                    <!--
                    div.scroll {
                        height: 300px;
                        overflow: auto;
                        border: 0px solid #666;
                        background-color: #fff;
                        padding: 8px;
                    } 
                    -->
                </style>
            </ui:define>
            <ui:define name="panel">
                <table width="100%" border="0" cellpadding="0" cellspacing="1" >
                    <tr>
                        <td width="10px" class="line01">&nbsp;</td>
                        <td bgcolor="#FFFFFF" valign="top" class="line01">
                            <h3 class="style1"><b>Data Group Name: </b>
                            <h:outputText value="#{customerHistoricalPreviewController.customerHistoricalGroup.name}"/>
                            </h3>
                        </td>
                    </tr>
                </table>
                <table width="100%" border="0" cellpadding="0" cellspacing="1"  styleClass="tableline01">
                    <tr>                       
                        <td bgcolor="#FFFFFF" width="100%" valign="top">
                            <h:panelGrid width="100%" styleClass="subh01" id="header" binding="#{customerHistoricalPreviewController.header}"/> 
                        </td>                          
                   </tr>
                   <tr>
                    <td bgcolor="#FFFFFF" width="100%" valign="top"><div class="scroll">
                        <h:panelGrid width="100%" styleClass="tableline01" id="data" binding="#{customerHistoricalPreviewController.data}"/> 
                    </div> </td>       
                    </tr>
                    <tr>
                        <td bgcolor="#FFFFFF" valign="top" align="center">&nbsp;</td>
                    </tr>
                    <tr>
                        <td bgcolor="#FFFFFF" valign="top" align="center">
                            <h:commandButton  image="../img/b_back.png"
                                              action="#{customerHistoricalPreviewController.backAction}"
                                              immediate="true">
                                <f:param name="id" value="#{customerHistoricalPreviewController.customerHistoricalGroup.id}"/>
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
               
            </ui:define>   
        </ui:composition>
    </h:body>
</html>
