<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:body>
        <ui:composition template="../templates/adminmain.xhtml">
            <ui:define name="title1">Administrator</ui:define>
            <ui:define name="title2">Agent Script</ui:define>

            <ui:define name="panel">
                <rich:dataTable style="width: 100%" styleClass="tableline01" headerClass="subh01" 
                                value="#{agentScriptController.list}" rows="#{global.maxrows}" var="list"
                                onrowmouseover="this.style.backgroundColor='#AFAF67'"
                                onrowmouseout="this.style.backgroundColor='#F8F8F8'">
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column style="text-align: left;width: 50%;"><h:outputText value="Page"/></rich:column>
                            <rich:column style="text-align: left;width: 50%;"><h:outputText value="Agent Script" /></rich:column>
                        </rich:columnGroup>
                    </f:facet>


                    <rich:column style="vertical-align:top">
                        <h:commandLink title="page"  action="#{agentScriptController.editAction}">
                            <h:outputText value="#{list.page}"/>
                            <f:param name="id" value="#{list.id}"/>
                        </h:commandLink>
                    </rich:column>

                    <rich:column style="vertical-align:top">
                        <h:outputText value="#{list.script}" escape="false"/>
                    </rich:column>
                    <f:facet name="footer">
                        <rich:dataScroller fastControls="hide" maxPages="#{global.maxpages}" renderIfSinglePage="false"/>
                    </f:facet>
                </rich:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
