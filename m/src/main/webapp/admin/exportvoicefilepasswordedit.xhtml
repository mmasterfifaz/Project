<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="../templates/adminedit.xhtml">
            <ui:define name="title1">Administration</ui:define>
            <ui:define name="title2">Password Setup for Voice File : Add/Edit</ui:define>
            <ui:define name="panel">
                <h:inputHidden value="#{exportVoiceFilePasswordEditController.mode}"/>
                <h:inputHidden value="#{exportVoiceFilePasswordEditController.voiceFilePassword.id}"/>
                <table width="80%" border="0" align="center" cellpadding="4" cellspacing="0">
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:outputText value="#{exportVoiceFilePasswordEditController.message}" style="color:red"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td width="200" align="right" valign="top">* Effective Date:</td>
                        <td>
                            <rich:calendar id="fromdate"
                                           value="#{exportVoiceFilePasswordEditController.voiceFilePassword.effectiveDate}"
                                           inputClass="textfield" inputSize="10" buttonClass="rfcalbtn"
                                           datePattern="#{msg.datePattern}"
                                           locale="#{msg.locale}"
                                           requiredMessage="Effective Date is required"
                                    />
                            <rich:message for="code" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">* Password:</td>
                        <td valign="top"><h:inputText id="name" value="#{exportVoiceFilePasswordEditController.voiceFilePassword.password}" styleClass="textfield" size="50" required="true"
                                                      requiredMessage="Name is required">
                                <rich:validator/>
                            </h:inputText>
                            <rich:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:selectBooleanCheckbox id="enable" value="#{exportVoiceFilePasswordEditController.voiceFilePassword.status}"/> Enable
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">&nbsp;</td>
                        <td valign="top"><h:commandButton image="../img/b_save.png" action="#{exportVoiceFilePasswordEditController.saveAction}" rendered="#{exportVoiceFilePasswordEditController.savePermitted}"/>
                            <h:commandButton image="../img/b_back.png" action="#{exportVoiceFilePasswordEditController.backAction}" immediate="true"/>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
