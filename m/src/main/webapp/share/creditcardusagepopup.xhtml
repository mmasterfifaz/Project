<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <rich:popupPanel id="creditUsage" autosized="true" width="800" style="padding: 0 0 0 0; border-style: none" >
        <h:panelGroup id="creditUsagePanel">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="10" valign="top"><img src="#{request.contextPath}/img/box09.png" alt="" width="10" height="48"/></td>
                    <td valign="middle" background="#{request.contextPath}/img/box11.png">
                        <h:panelGroup rendered="#{registrationPoController.paymentMethod != null and registrationPoController.paymentMethod.creditcard}" ><h2 class="style1">Credit Card Usage</h2></h:panelGroup>
                        <h:panelGroup rendered="#{registrationPoController.paymentMethod != null and registrationPoController.paymentMethod.debitcard}" ><h2 class="style1">Debit Card Usage</h2></h:panelGroup>
                    </td>
                    <td valign="middle" align="right" background="#{request.contextPath}/img/box11.png">
                        <a href="#" class="close_popup" style="cursor:pointer" onclick="#{rich:component('creditUsage')}.hide();
                                return false;">#{msg.close}</a></td>
                    <td width="10" valign="top"><img src="#{request.contextPath}/img/box10.png" alt="" width="10" height="48"/></td>
                </tr>
            </table>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="5" background="#{request.contextPath}/img/box08.png">
                        <img src="#{request.contextPath}/img/box08.png" width="5" height="5"/></td>
                    <td valign="top" bgcolor="#FFFFFF" >
                        <ui:insert name="popupDetail">
                            <rich:dataTable id="creditCardUsageList" style="width: 100%" styleClass="tableline01" headerClass="subh01"
                                            value="#{registrationPoController.usageList}" rows="15" var="list">
                                <f:facet name="header">
                                    <rich:columnGroup>
                                        <rich:column style="text-align: left;"><h:outputText value="Customer Name"/></rich:column>
                                        <rich:column style="text-align: left;"><h:outputText value="Insure Name"/></rich:column>
                                        <rich:column style="text-align: left;"><h:outputText value="Purchase Date"/></rich:column>
                                        <rich:column style="text-align: left;"><h:outputText value="Sale By"/></rich:column>
                                    </rich:columnGroup>
                                </f:facet>
                                <rich:column><h:outputText value="#{list.customerName}" /></rich:column>
                                <rich:column><h:outputText value="#{list.insureName}" /></rich:column>
                                <rich:column>
                                    <h:outputText value="#{list.saleDate}" >
                                        <f:convertDateTime pattern="#{msg.datePattern}" locale="#{msg.locale}" timeZone="#{msg.timeZone}"/>
                                    </h:outputText>
                                </rich:column>
                                <rich:column><h:outputText value="#{list.saleBy}" /></rich:column>
                                <f:facet name="footer">
                                    <rich:dataScroller fastControls="hide" maxPages="5"/>
                                </f:facet>
                            </rich:dataTable>
                        </ui:insert>
                    </td>
                    <td width="4" class="bg_right"></td>
                </tr>
            </table>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td background="#{request.contextPath}/img/box04.png" width="10" height="10"></td>
                    <td background="#{request.contextPath}/img/box07.png"><img src="#{request.contextPath}/img/clear.gif"/></td>
                    <td background="#{request.contextPath}/img/box03.png" width="10" height="10"></td>
                </tr>
            </table>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
