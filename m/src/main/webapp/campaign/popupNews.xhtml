<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="../templates/popup.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="popupTitle">News</ui:define>
    <ui:param name="modalId" value="news"/>
    <ui:param name="width" value="800"/>
    <ui:param name="height" value="600"/>
    <ui:define name="popupHead">
        <style>
            <!--
            div.scroll {
                height: 400px;
                overflow: auto;
                border: 0px solid #666;
                background-color: #fff;
                padding: 8px;
            }
            -->
        </style>
    </ui:define>
    <ui:define name="popupDetail">
        <h:panelGroup id="newsPanel">
            <div class="scroll">
                <table width="100%" border="0" cellspacing="0" cellpadding="3" style="">
                    <tr>
                        <td align="center"> 
                            <table width="90%" border="0" cellspacing="0" cellpadding="3" style="">
                                <tr>
                                    <td valign="top" align="right">
                                        <h:outputText style="color: #289;font-weight: bold;" value="Create Date: "/>
                                        <h:outputText value="#{campaignFrontController.news.startDate}">
                                            <f:convertDateTime pattern="#{msg.datePattern}" locale="#{msg.locale}" timeZone="#{msg.timeZone}"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" align="right">                                        
                                        <h:outputText style="color: #289;font-weight: bold;" value="Create By: "/>
                                        <h:outputText value="#{campaignFrontController.news.createBy}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" align="center">
                                        <h:graphicImage url="/upload/news/#{campaignFrontController.news.id}/#{campaignFrontController.news.picLarge}" 
                                                        rendered="#{campaignFrontController.news.picLarge ne null}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" align="left">
                                        <h:outputText value="#{campaignFrontController.news.title}" 
                                                      escape="false"
                                                      style="color: #ec5a13;
                                                          font-weight: bold;
                                                          text-decoration: none;
                                                          padding-top: 15px;
                                                          padding-bottom: 15px;"/></td>
                                </tr>  
                                <tr>
                                    <td valign="top" align="left"><h:outputText value="#{campaignFrontController.news.description}" escape="false"/></td>
                                </tr>            
                            </table>
                        </td>
                    </tr>            
                </table>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
